
<div>
    <h1>User Login</h1>
    <form>
        <h4>Username :  <input type="text" name="uname" [(ngModel)]="uname"></h4>
        <h4>Password :  <input type="password" name="pwd" [(ngModel)]="pwd"></h4>
        <button type="button" name="btn" (click)="validUser()">Log In</button> 
        <button type="reset" name="btn">Cancle</button> 
    </form>
</div>
